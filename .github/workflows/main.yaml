name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v2
        with:
          fetch-depth: 0  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v2
        with:
          go-version: '1.23' 

      - name: Extract Git Tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "GIT_TAG=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Docker Build
        run: |
          TAG="${GIT_TAG:-latest}"
          docker build \
                -t ghcr.io/bitbomdev/minefield:latest \
                -t ghcr.io/bitbomdev/minefield:"${TAG}" \
                .

      - name: Log in to GHCR
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Images
        run: |
          TAG=${GIT_TAG:-latest}
          docker push ghcr.io/bitbomdev/minefield:latest
          docker push ghcr.io/bitbomdev/minefield:${TAG}
