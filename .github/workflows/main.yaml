name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2
        with:
          fetch-depth: 0  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3

      - name: Set up Go
        uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # v2
        with:
          go-version: '1.23' 

      - name: Extract Git Tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "GIT_TAG=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Docker Build
        run: |
          TAG="${GIT_TAG:-latest}"
          docker build \
                -t ghcr.io/bitbomdev/minefield:latest \
                -t ghcr.io/bitbomdev/minefield:"${TAG}" \
                .

      - name: Log in to GHCR
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Images
        run: |
          TAG=${GIT_TAG:-latest}
          docker push ghcr.io/bitbomdev/minefield:latest
          docker push ghcr.io/bitbomdev/minefield:${TAG}
